<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Pixel Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #4CAF50; text-align: center; }
        .test-section { background: #2a2a2a; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .test-button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .status.success { background: #4CAF50; }
        .status.error { background: #f44336; }
        #canvas-container { text-align: center; background: white; padding: 20px; border-radius: 8px; margin: 20px 0; }
        canvas { border: 2px solid #444; margin: 10px; }
        input { width: 100%; padding: 8px; margin: 5px 0; background: #333; color: white; border: 1px solid #444; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Text-to-Pixel Test</h1>
        
        <div class="test-section">
            <h2>Test Text Rendering</h2>
            <input type="text" id="testText" placeholder="Enter text" value="HELLO WORLD">
            <input type="range" id="pixelSize" min="1" max="10" value="3">
            <span>Pixel Size: <span id="sizeDisplay">3</span></span>
            
            <button class="test-button" onclick="testRender()">Render Text</button>
            <div id="status" class="status" style="display: none;"></div>
            
            <div id="canvas-container">
                <canvas id="testCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Test if the feature works
        function testRender() {
            const text = document.getElementById('testText').value || 'TEST';
            const size = parseInt(document.getElementById('pixelSize').value);
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            // Simple test rendering
            canvas.width = text.length * 6 * size;
            canvas.height = 8 * size;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('status').textContent = `Rendered: ${text} at size ${size}`;
            document.getElementById('status').className = 'status success';
            document.getElementById('status').style.display = 'block';
        }
        
        document.getElementById('pixelSize').addEventListener('input', (e) => {
            document.getElementById('sizeDisplay').textContent = e.target.value;
        });
    </script>
</body>
</html>
